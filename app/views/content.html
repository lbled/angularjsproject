<div ng-show="loading" class="lds-ellipsis" ng-show="loading"><div></div><div></div><div></div><div></div></div>
<a ng-href="#!/content"><h4>< Return</h4></a>
<div ng-hide="loading">
    <h1>{{name}}</h1>
    <div ng-repeat="content in contents">
        <a ng-href="#!/content/{{name}}/{{content.ID}}"><h4>{{content.Name ? content.Name : content.ID}}</h4></a>
    </div>    
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <ul uib-pagination total-items="totalResults" ng-model="currentPage" ng-change="pageChanged()" items-per-page="100" max-size="5" boundary-links="true"></ul>
        </div>
    </div>
</div>
